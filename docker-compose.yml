# EryAI Engine PoC - Docker Compose för lokal testning
#
# Användning:
#   1. Kopiera .env.example till .env och fyll i värden
#   2. Kör: docker-compose up
#   3. Testa: curl http://localhost:8080/health
#
# OBS: Databasen körs lokalt - du kan antingen:
#   A) Använda Scaleway Serverless SQL (sätt DATABASE_URL i .env)
#   B) Köra lokal PostgreSQL (se postgres-tjänsten nedan)

version: '3.8'

services:
  # ============================================
  # ERYAI ENGINE
  # ============================================
  engine:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - NODE_ENV=development
      - LOG_LEVEL=debug
      # Välj ETT av alternativen nedan:
      
      # ALTERNATIV A: Använd Scaleway Serverless SQL (rekommenderat)
      # - DATABASE_URL=${DATABASE_URL}
      
      # ALTERNATIV B: Använd lokal PostgreSQL
      - DATABASE_URL=postgres://eryai:eryai_secret@postgres:5432/eryai_poc?sslmode=disable
      
      # Mistral API (krävs alltid)
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ============================================
  # LOKAL POSTGRESQL (för utveckling)
  # ============================================
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=eryai
      - POSTGRES_PASSWORD=eryai_secret
      - POSTGRES_DB=eryai_poc
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U eryai -d eryai_poc"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # PGADMIN (valfritt - för att inspektera DB)
  # ============================================
  # Avkommentera om du vill ha ett GUI för databasen
  # pgadmin:
  #   image: dpage/pgadmin4:latest
  #   environment:
  #     - PGADMIN_DEFAULT_EMAIL=admin@eryai.tech
  #     - PGADMIN_DEFAULT_PASSWORD=admin123
  #   ports:
  #     - "5050:80"
  #   depends_on:
  #     - postgres
  #   restart: unless-stopped

volumes:
  postgres_data:

# ============================================
# NÄTVERK
# ============================================
networks:
  default:
    name: eryai-network
